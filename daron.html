<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Daron Crew</title>
    <style>
      html, body {
        height: 100%;
        overflow: hidden;
        margin: 0;
        padding: 0;
        position: relative;
      }
      g {
        transform-origin: center;
      }
      #svg {
        position: relative;
        height: 100%;
        display: flex;
        align-items: center;
      }
      #svg > div {
        display: flex;
        align-self: center;
        margin: auto;
        max-height: 100%;
        height: 100%;
        width: 100%;
      }
      #svg svg {
        object-fit: contain;
        margin-left: auto;
        margin-right: auto;
        max-width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>

    <div id="svg">
      <div>

        <svg viewBox="0 0 300 300">
          <g fill="none" fill-rule="evenodd" style="mix-blend-mode:multiply" transform="translate(15, 100)">
            <!-- D -->
            <g class="pulse-d" style="mix-blend-mode:multiply">
              <g style="mix-blend-mode:multiply">
                <rect width="50" height="100" fill="#FDC741"/>
                <rect width="49" height="99" x=".5" y=".5" stroke="#FDC741"/>
              </g>
              <g class="shake-d" style="mix-blend-mode:multiply">
                <circle cx="50" cy="50" r="50" fill="#FDC741"/>
                <circle cx="50" cy="50" r="49.5" stroke="#FDC741"/>
              </g>
            </g>
            <!-- /D -->
            <!-- A -->
            <g class="twist-a">
              <g style="mix-blend-mode:multiply" transform="translate(50)">
                <polygon points="50 0 100 100 0 100" fill="#01B3E3"/>
                <path stroke="#01B3E3" d="M50,1.11803399 L0.809016994,99.5 L99.190983,99.5 L50,1.11803399 Z"/>
              </g>
            </g>
            <!-- /A -->
            <!-- R -->
            <g>
              <g style="mix-blend-mode:multiply" transform="translate(100)">
                <g class="pulse-r" style="mix-blend-mode:multiply">
                  <rect width="40" height="100" fill="#DA38B5"/>
                  <rect width="39" height="99" x=".5" y=".5" stroke="#DA38B5"/>
                </g>
                <g class="jump-r" style="mix-blend-mode:multiply">
                  <polygon points="40 0 80 100 0 100" fill="#DA38B5"/>
                  <path stroke="#DA38B5" d="M40,1.3462912 L0.738516481,99.5 L79.2614835,99.5 L40,1.3462912 Z"/>
                </g>
                <g class="shake-r" style="mix-blend-mode:multiply">
                  <circle cx="40" cy="40" r="40" fill="#DA38B5"/>
                  <circle cx="40" cy="40" r="39.5" stroke="#DA38B5"/>
                </g>
              </g>
            </g>
            <!-- /R -->
            <!-- O -->
            <g class="shake-o">
              <g style="mix-blend-mode:multiply" transform="translate(130)">
                <circle cx="50" cy="50" r="50" fill="#FF6B01"/>
                <circle cx="50" cy="50" r="49.5" stroke="#FF6B01"/>
              </g>
            </g>
            <!-- /O -->
            <!-- N -->
            <g class="pulse-n">
              <g  style="mix-blend-mode:multiply" transform="translate(180)">
                <g class="" style="mix-blend-mode:multiply">
                  <rect width="40" height="100" fill="#25CE7B"/>
                  <rect width="39" height="99" x=".5" y=".5" stroke="#25CE7B"/>
                </g>
                <g class="jump-n" style="mix-blend-mode:multiply">
                  <rect width="40" height="100" x="50" fill="#25CE7B"/>
                  <rect width="39" height="99" x="50.5" y=".5" stroke="#25CE7B"/>
                </g>
                <g class="twist-n" style="mix-blend-mode:multiply">
                  <polygon points="0 0 40 0 90 100 50 100" fill="#25CE7B"/>
                  <path d="M0.809016994,0.5 L50.309017,99.5 L89.190983,99.5 L39.690983,0.5 L0.809016994,0.5 Z" stroke="#25CE7B"/>
                </g>
              </g>
            </g>
            <!-- /N -->
          </g>
        </svg>

      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/rythm.js/2.0.5/rythm.min.js"></script>
    <script>
      let rythm = new Rythm();

      rythm.addRythm('pulse-d', 'pulse', 0, 10, { //1
        min: 1,
        max: 1.2
      });

      rythm.addRythm('shake-d', 'shake', 150, 40, { //1
        min: -10,
        max: 10
      });

      rythm.addRythm('twist-a', 'twist', 500, 100, { //1
        min: 0,
        max: 10
      });

      rythm.addRythm('jump-r', 'jump', 150, 40, { //2
        min: -5,
        max: 5
      });
      
      rythm.addRythm('pulse-r', 'pulse', 0, 10, { //2
        min: 1,
        max: 1.3
      });
      
      rythm.addRythm('shake-r', 'shake', 500, 100, { //2
        min: -10,
        max: 10
      });
      
      rythm.addRythm('shake-o', 'shake', 0, 10, { //3
        min: -10,
        max: 10
      });

      rythm.addRythm('pulse-n', 'pulse', 0, 10, { //4
        min: 1,
        max: 1.2
      });

      rythm.addRythm('twist-n', 'twist', 500, 100, { //3
        min: -5,
        max: 5
      });

      rythm.addRythm('jump-n', 'jump', 150, 40, { //3
        min: -5,
        max: 5
      });

      rythm.plugMicrophone();

      rythm.start();
    </script>
  </body>
</html>
